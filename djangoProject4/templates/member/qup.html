<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            text-align: center;
        }
        .c1{
            background: chartreuse;
        }
        input{
            background: yellow;
            text-align: center;
        }
    </style>
</head>
<body>
<h3>글수정 작성</h3>
<a href="/question">글정보 시작페이지로</a>
<hr color="blue">
<form action="/question/qup2" method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <td width="100" class="c1">아이디</td>
            <td width="200">
                <input type="text" name="id" value="{{ one.id }}" readonly>
            </td>
        </tr>
        <tr>
            <td width="100" class="c1">글</td>
            <td width="200">
                <input type="text" name="question_text" value="{{ one.question_text }}">
            </td>
        </tr>
        <tr>
            <td width="100" class="c1">글쓴이</td>
            <td width="200">
                <input type="text" name="question_writer" value="{{ one.question_writer }}">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button style="background: pink">글수정 작성</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
