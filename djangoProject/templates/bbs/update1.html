<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>게시물 업데이트(수정)</h3>
<form action="/bbs/insert2" method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <td width="100">항목</td>
            <td width="200">입력</td>
        </tr>
        <tr>
            <td width="100">번호</td>
            <td width="200">
                <input type="text" name="no">
            </td>
        </tr>
        <tr>
            <td width="100">콘텐츠</td>
            <td width="200">
                <input type="text" name="content">
            </td>
        </tr>
        <tr>
            <td width="100">제목</td>
            <td width="200">
                <input type="text" name="writer">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button style="background: lightpink">게시물작성</button>
            </td>
        </tr>
    </table>

</form>
</body>
</html>
